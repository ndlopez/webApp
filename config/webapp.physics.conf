<VirtualHost *:80>
ServerName webapp.physics
ServerAdmin webmaster@localhost 
DocumentRoot /var/www/public
<Directory /var/wwww/>
Options Indexes FollowSymLinks
AllowOverride All
Require all granted
</Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

