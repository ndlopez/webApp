<!DOCTYPE html>
<html>
    <head>
        <title>Update DB</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/stylez.css">
    </head>
    <body>
        <header class="clearfix" id="myHeader">
            <div class="col">
                <h2><a href="http://webapp.physics">WebApp.Physics</a> 
                <img src="../svg/MostlySunnyDay.svg"/></h2>
            </div>
            <div class="col">
              <ul>
                <li><a href="/rest-api/index.php/datos/list?limit=10">Sample Data</a></li>
                <li><a target="blank" href="https://github.com/ndlopez">
                  WebMaster</a></li>
                <li><a target="blank" href="https://ndlopez.github.io/jumble_game">Play Jumble</a></li>
                <li><a target="blank" href="https://ndlopez.github.io/pages/about.html">About</a></li>
              </ul>
            </div>
        </header>
        <p></p>
        <main>
            <div class="tab">
                <button class="tabLink" onclick="openForm(event,'query','tag01')" id="thisOpen">Search</button>
                <button class="tabLink" onclick="openForm(event,'upload','tag02')">Update</button>
            </div>

            <div id="query" class="tabContent">
                <h2>Search for data into Weather DB</h2><p>Enter your account details</p>
                <form action="control/get_data.php" method="post">
                    <label for="fname">User Id</label>
                    <input type="text" id="my_id" name="my_id" placeholder="Username...">

                    <label for="fname">Password</label>
                    <input type="password" id="my_pass" name="my_pass" placeholder="Your DB pass...">
                
                    <label for="lname">Select date:<br><br>Year: 2022</label><br/><br/>
                    <div class="clearfix">
                        <select name="monty" id="monty" class="col">
                            <option>Month</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10" disabled>October</option>
                        </select>
                        <select name="tag" class="col" id="tag01"></select>
                    </div>
                    <input type="submit" value="SUBMIT" name="Submit1">
                </form>
            </div>
            <div id="upload" class="tabContent">
                <h2>Update Weather DB</h2><p>Enter your account details</p>
                <form action="control/read_csv.php" method="post">
                    <label for="fname">User Id</label>
                    <input type="text" id="my_id" name="my_id" placeholder="Username...">

                    <label for="fname">Password</label>
                    <input type="password" id="my_pass" name="my_pass" placeholder="Your DB pass...">
                
                    <div class="clearfix"><label class="col" for="lname">Select date: </label>
                    </div>
                    <!--input type="file" name="fileToUpload" id="fileToUpload"><br/><br/-->
                    <div class="clearfix">
                        <select name="monty" id="monty" class="col">
                            <option>Month</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10" disabled>October</option>
                        </select>
                        <select name="tag" class="col" id="tag02"></select>
                    </div>
                    <input type="submit" value="UPDATE" name="submit">
                </form>
            </div>
        </main>

        <footer>            
            <p>&nbsp;Hello from
                <a target="blank" href="https://www.openstreetmap.org/search?query=35.17271%2C136.89547#map=18/35.17271/136.89547">

        </footer>
