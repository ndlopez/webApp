<!DOCTYPE html>
<html>
    <head>
        <title>Update DB</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <h2>WebApp.Physics
            <img src="../svg/MostlySunnyDay.svg"/>
        </h2>
        <main>
            <div class="tab">
                <button class="tabLink" onclick="openForm(event,'query')" id="default">Search</button>
                <button class="tabLink" onclick="openForm(event,'upload')">Upload</button>
            </div>

            <div id="query" class="tabContent">
                <h2>Search for data into Weather DB</h2>
                <form action="get_data.php" method="post">
                    <label for="fname">User Id</label>
                    <input type="text" id="my_id" name="my_id" placeholder="Username...">

                    <label for="fname">Password</label>
                    <input type="password" id="my_pass" name="my_pass" placeholder="Your DB pass...">
                
                    <label for="lname">Select date</label><br/><br/>
                    <div class="clearfix">
                        <select name="monty" id="monty" class="col">
                            <option>Month</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10" disabled>October</option>
                        </select>
                        <select name="tag" class="col" id="tag"></select>
                    </div>
                    <input type="submit" value="SUBMIT" name="submit">
                </form>
            </div>
            <div id="upload" class="tabContent">
                <h2>Welcome</h2><p>Enter your account details</p>
                <form action="read_csv.php" method="post">
                    <label for="fname">User Id</label>
                    <input type="text" id="my_id" name="my_id" placeholder="Username...">

                    <label for="fname">Password</label>
                    <input type="password" id="my_pass" name="my_pass" placeholder="Your DB pass...">
                
                    <label for="lname">Select date</label><br/><br/>
                    <!--input type="file" name="fileToUpload" id="fileToUpload"><br/><br/-->
                    <div class="clearfix">
                        <select name="monty" id="monty" class="col">
                            <option>Month</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10" disabled>October</option>
                        </select>
                        <select name="tag" class="col" id="tag"></select>
                    </div>
                    <input type="submit" value="UPDATE" name="submit">
                </form>
            </div>
        </main>

        <footer>
            <div class="clearfix">
                <h2 class="col"><a href="http://webapp.physics/">Go back Home</a></h2>
                <h2 class="col"><a href="/rest-api/get_data.php">Get Data from DB</a></h2>
            </div>
            
            <p>Hello from
                <a target="blank" href="https://www.openstreetmap.org/search?query=35.17271%2C136.89547#map=18/35.17271/136.89547">
                  N35 10'53" E136 54'23"</a></p>
        </footer>
        <script src="../static/fill_date.js"></script>
    </body>
</html>
